version: '3.8'

services:
  guweb:
    build: .
    container_name: guweb
    restart: unless-stopped
    ports:
      - "8590:8590"
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-changeme}
      - DB_NAME=${DB_NAME:-changeme}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASS=${REDIS_PASS:-changeme}
    volumes:
      - ./ext/config.py:/srv/root/ext/config.py:ro
      - ./.data:/srv/root/.data
    depends_on:
      - mysql
      - redis
    networks:
      - bancho-network

  mysql:
    image: mysql:8.0
    container_name: guweb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-changeme}
      MYSQL_DATABASE: ${DB_NAME:-changeme}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - bancho-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: guweb-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASS:-changeme}
    volumes:
      - redis-data:/data
    networks:
      - bancho-network

volumes:
  mysql-data:
  redis-data:

networks:
  bancho-network:
    external: true
    name: bancho-network
